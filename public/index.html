<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Express Soup to Bits</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/style.css"/>
  </head>
  <body>
    <div class="container">
      <h1>Express Soup to Bits</h1>
      <h2>Cities</h2>
      <div class="alert bg-danger">
        <p class="lead">Invalid City! Please fill out both fields and try again.</p>
      </div>
      <ul class='list-unstyled city-list'></ul>
      <form>
        <legend>New City</legend>
        <div class="form-group">
          <label for="name">Name</label>
          <input class="form-control" name="name" placeholder="Name"><br/>
        </div>

        <div class="form-group">
          <label for="desc">Description</label>
          <input class="form-control" name="desc" placeholder="Description"><br/>
        </div>

        <button type="Submit" class="btn btn-default btn-primary">Add City</button>
      </form>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/client.js"></script>
  </body>
</html>
